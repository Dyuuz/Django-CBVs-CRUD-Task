{% extends "list.html" %}
{% load i18n %}

{% block content %}
    <header class="container mt-5">
        <h1 class="text-center mb-4">{% trans "Create Car Info" %}</h1>
        <form method="POST" enctype="multipart/form-data" class="text-center needs-validation" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger mt-1 small">
                            {{ field.errors|join:", " }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">{% trans "Submit" %}</button>
            </div>
        </form>
    </header>
{% endblock  %}
